<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="regForm" action="/ExLogin/registerServlet" method="post">
    <table>
        <tr>
            <td>用户名</td>
            <td class="inputs">
                <input name="loginName" type="text" id="loginName">
                <br>
                <span id="loginNameErr" class="errMsg" style="...">用户名不太受欢迎</span>
            </td>
        </tr>
        <tr>
            <td>密码</td>
            <td class="inputs">
                <input name="loginPwd" type="loginPwd" id="loginPwd">
                <br>
                <span id="loginPwdErr" class="errMsg" style="...">密码格式有误</span>
            </td>
        </tr>
    </table>

    <div class="buttons">
        <input value="注册" type="submit" id="regBtu">
    </div>
    <br class="clear">
</form>
</body>
</html>
