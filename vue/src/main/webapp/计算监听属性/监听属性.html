<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="div">
    <h3>今天天气{{info}}</h3>
    <button @click="change">切换天气</button>

    <h3>a的值:{{numbers.a}}</h3>
    <button @click="numbers.a++">点位让a+1</button>
    <h3>b的值:{{numbers.b}}</h3>
    <button @click="numbers.b++">点位让b+1</button>


</div>

</body>
<script type="text/javascript" src="../js/vue.js"></script>
<script>
    const vm=new Vue({
        el: '#div',
        data: {
            isHot: true,
            numbers:{
                a:1,
                b:1
            }
        },
        computed: {
            info() {
                return this.isHot ? '炎热' : '凉爽'
            }
        },
        methods: {
            change() {
                this.isHot = !this.isHot
            }
        },
        //监听
        watch:{

            isHot(newValue,oldValue){
                console.log("isHot被修改",newValue,oldValue)
            },

            numbers: {
                //watch中配置 true 可以监视对象内值的改变
                deep:true,
                handler(){
                    console.log("number改变了")
                }
            }
        }
    })
    // watch 监视属性
    // vm.$watch('isHot',{
    //     immediate:true,
    //     handler(newValue,oldValue){
    //         console.log("isHot被修改",newValue,oldValue)
    //     }
    // })
</script>
</html>
